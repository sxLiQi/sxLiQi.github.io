<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>打字游戏</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div class="bg">
			<!--字母显示-->
			<div class="scene">
				<div class="main"></div>
				<div class="control">
					<!--<div class="btn start">开始</div>-->
				</div>
			</div>
			<!--信息显示-->
			<div class="show">
				<div class="scor">
					<div class="scorinner">0</div>
				</div>
				<div class="life">
					<div class="lifeinner"></div>
				</div>
				<div class="ph">排</div>
				<div class="start"></div>
				<div class="stop"></div>
			</div>

			<div class="mask">
				<div class="close">X</div>
				<ul class="paihang">
					<li>
						<div class="name">1</div>
						<div class="score1">1</div>
					</li>

				</ul>
			</div>

		</div>

	</body>

	<script type="text/javascript" src="js/game.js"></script>

</html>
