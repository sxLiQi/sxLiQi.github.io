	<script>
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 5000, //可选选项，自动滑动 
		});
		$(document).ready(function() {
			$('#fullpage').fullpage({
				css3: true,
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['Home', 'Skills', 'WebPage', 'Other', 'contactme'],
				slidesNavigation: true,
				slidesNavPosition: 'bottom',
				controlArrowColor: 'rgba(0,0,0,0)',
				anchors: ['Home', 'Skills', 'WebPage', 'Other', 'contactme'],
				resize: true
			});
		});
		$(".downbtn").click(function() {
			$.fn.fullpage.moveSectionDown();
		});
		$('#demo-3').fsBanner({
			'trigger': 'mouse'
		});
		$("#owl-example").owlCarousel({
			autoPlay: 3000,
			items: 3,
			itemsDesktop: [1119, 3],
			itemsDesktopSmall: [992, 2],
			itemsTablet: [768, 1],
			stopOnHover: true
		});
		var machart = echarts.init(document.querySelector(".ldt"));
		options = {
			tooltip: {},
			radar: {
				indicator: [{
					name: 'PS',
					max: 6500

				}, {

					max: 30000
				}, {

					max: 38000
				}, {
					name: 'DESIGN',
					max: 52000
				}, {
					name: 'OTHER',
					max: 25000
				}]
			},
			series: [{
				name: 'SKILLS',
				type: 'radar',
				areaStyle: {
					normal: {}
				},
				data: [{
					value: [5600, 13000, 27000, 27000, 35000, 22000],
					name: '个人技能'
				}]
			}]
		};
		machart.setOption(options);
